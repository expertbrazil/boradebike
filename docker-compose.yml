version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: boradebike_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - boradebike_network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: boradebike_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - boradebike_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: boradebike_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: boradebike
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: boradebike
      MYSQL_PASSWORD: boradebike
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - boradebike_network

  redis:
    image: redis:alpine
    container_name: boradebike_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - boradebike_network

  mailhog:
    image: mailhog/mailhog
    container_name: boradebike_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - boradebike_network

volumes:
  db_data:

networks:
  boradebike_network:
    driver: bridge